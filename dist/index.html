<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" href="/index.2cdaf7bc.css">
    <link rel="shortcut icon" href="#">
    <script src="/index.8638570b.js" defer=""></script>
    <script src="/index.6b815632.js" defer=""></script>
  </head>
  <body>
    <div class="game-header-wrap">
      <img src="/game-icons_sand-snake.2729fe67.svg" alt="snake" class="snake">
      <h1 id="game-heading">MODAL SNAKE</h1>
    </div>
    <div class="container">
      <canvas id="canvas" width="440" height="400"></canvas>
      <div id="data-display">
        Score: <span id="score"></span>
        <br>
        <br>
        <label for="level-selector">Select a level:</label>
        <label for="slow">Slow</label>
        <input type="radio" name="level" id="slow" value="slow">
        <label for="fast">Fast</label>
        <input type="radio" name="level" id="fast" value="fast">
        <div id="enharmonic-container">
          <label for="sharps">Use Sharps</label>
          <input type="radio" name="enharmonics" id="sharps" value="sharp" checked="">
          <label for="flats">Use Flats</label>
          <input type="radio" name="enharmonics" id="flats" value="flat">
        </div>
        <label for="tonic-select">Select a tonic note:</label>
        <select id="tonic-select" name="tonic"></select>

        <label for="mode-select">Select a mode:</label>
        <select id="mode-select" name="mode">
          <option value="Ionian">Ionian</option>
          <option value="Dorian">Dorian</option>
          <option value="Phrygian">Phrygian</option>
          <option value="Lydian">Lydian</option>
          <option value="Mixolydian">Mixolydian</option>
          <option value="Aeolian">Aeolian</option>
          <option value="Locrian">Locrian</option>
        </select>
        <br>
        <br>
        <p>Scale Notes: <span id="scale-notes"></span></p>
      </div>
    </div>
  </body>
</html>
