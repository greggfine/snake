<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="scales.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>MODAL SNAKE</h1>
    <div>
      Score: <span id="score"></span>
      <br />
      <br />

      <label for="level-selector">Select a level:</label>
      <label for="slow">Slow</label>
      <input type="radio" name="level" id="slow" value="slow" />
      <label for="fast">Fast</label>
      <input type="radio" name="level" id="fast" value="fast" />

      <p>Current Scale: <span id="current-scale">C Major</span></p>
      <p>Scale Notes: <span id="scale-notes">C D E F G A B</span></p>
    </div>
    <br />
    <br />
    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
