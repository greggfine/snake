<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
	<script src="https://unpkg.com/tone"></script>
    <script src="scales.js" defer></script>
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <h1 id="game-heading">MODAL SNAKE</h1>
    <div class="container">
      <canvas id="canvas" width="400" height="400"></canvas>
      <div id="data-display">
        Score: <span id="score"></span>
        <br />
        <br />
        <label for="level-selector">Select a level:</label>
        <label for="slow">Slow</label>
        <input type="radio" name="level" id="slow" value="slow" />
        <label for="fast">Fast</label>
        <input type="radio" name="level" id="fast" value="fast" />
        <p>Current Mode: <span id="current-scale">C Ionian</span></p>
        <label for="mode-selector">Select Mode</label>
        <select name="mode-selector" id="mode-selector">
          <option value="cMajorNotes">cMajorNotes</option>
          <option value="cDorianNotes">cDorianNotes</option>
        </select>
        <p>Tonic Note: <span id="tonic-note">C</span></p>
        <p>Scale Notes: <span id="scale-notes">C D E F G A B</span></p>
      </div>
    </div>
  </body>
</html>
