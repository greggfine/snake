<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <script src="scales.ts" defer></script>
    <script src="app.ts" defer type="module"></script>
  </head>
  <body>
    <div class="game-header-wrap">
      <img src="images/game-icons_sand-snake.svg" alt="snake" class="snake" />
      <h1 id="game-heading">MODAL SNAKE</h1>
    </div>
    <div class="container">
      <div class="selected-scale" id="selected-scale"></div>

      <div class="scale-score-wrapper">
        <div id="scale-notes" class="scale-notes"></div>
        <div id="data-display">
          <img class="score-icon" src="images/score-black.svg" alt="score" />
          <span id="score">0</span>
        </div>
      </div>

      <canvas id="canvas" width="440" height="400"></canvas>

      <div class="options-display" id="options-display">
        <div class="tonic-wrapper">
          <label for="tonic-select">Tonic:</label>
          <select class="tonic-select" id="tonic-select" name="tonic"></select>
        </div>

        <div class="mode-wrapper">
          <label for="mode-selector">Mode:</label>
          <select class="mode-select" id="mode-select" name="mode">
            <option value="Ionian">Ionian</option>
            <option value="Dorian">Dorian</option>
            <option value="Phrygian">Phrygian</option>
            <option value="Lydian">Lydian</option>
            <option value="Mixolydian">Mixolydian</option>
            <option value="Aeolian">Aeolian</option>
            <option value="Locrian">Locrian</option>
          </select>
        </div>

        <div class="speed-wrapper">
          <label class="speed-selector" for="level-selector">Speed:</label>
          <div class="speed-selector-buttons">
            <label for="slow">Slow</label>
            <input type="radio" name="level" id="slow" value="slow" checked />
            <label for="fast">Fast</label>
            <input type="radio" name="level" id="fast" value="fast" />
          </div>
        </div>

        <div class="enharmonic-wrapper" id="enharmonic-container">
          <label class="enharmonic-selector" for="speed-selector"
            >Enharmonics:</label
          >
          <div class="enharmonic-selector-buttons">
            <label for="sharps">Sharps</label>
            <input
              type="radio"
              name="enharmonics"
              id="sharps"
              value="sharp"
              checked
            />
            <label for="flats">Flats</label>
            <input type="radio" name="enharmonics" id="flats" value="flat" />
          </div>
        </div>

        <button id="start-game-btn" class="start-game-btn">Start Game</button>
      </div>
    </div>
  </body>
</html>
